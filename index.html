<!DOCTYPE html>

<body>
	<div class="header">
		<div class="brace v100">tools</div>
	</div>
	<div class="sidebar">
		<h3 class="h160">Functions</h3>
		<button type="button" id="add-book-open">New Book</button>
	</div>
	<div class="main">
		<div class="section-table">
			<!-- Working with tables: -->
			<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
			<h3>Records:</h3>
			<table>
				<thead>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Read?</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<!-- Example row: -->
					<!-- <tr>
						<th>99</th>
						<td>Alice in Wonderland</td>
						<td>Lewis Carroll</td>
						<td>352</td>
						<td><input type="checkbox" checked></td>
						<td>Remove</td>
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
	<!-- I am not at all sure where this is meant to go -->
	<!-- It doesn't seem to matter? -->
	<!-- At the very least, at the end of the body it should be least likely to hurt something. -->
	<dialog id="add-book-dialog">
		<form action="#" method="post" class="form-add-book" onsubmit="return false;">
			<h3>Add Book</h3>
			<button type="button" id="dialog-close">Close</button>
			<label for="book-title">Title</label>
			<div>[</div><input type="text" name="book-title" id="book-title" placeholder="The Wind in the Willows" required><div>]</div>
			<label for="author">Author</label>
			<div>[</div><input type="text" name="author" id="author" required><div>]</div>
			<label for="pages">Pages</label>
			<div>[</div><input type="tel" name="pages" id="pages" required><div>]</div>
			<label for="read">Read</label>
			<input type="checkbox" name="read" id="read">
			<!-- Submit to make use of the required attributes, though we stay on this page -->
			<button type="submit" id="add-book-submit">Submit</button>
		</form>
	</dialog>
</body>
</html>
