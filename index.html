<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="library.js" defer></script>
</head>
<body>
	<div class="header">
		<div class="brace v100">tools</div>
	</div>
	<div class="sidebar">
		<div class="brace h160">sidebar</div>
	</div>
	<div class="main">
		<form action="#" method="post" class="form-add-book">
			<h3>Add Book</h3>
			<label for="book-title">Title</label>
			<div>[</div><input type="text" name="book-title" id="book-title" placeholder="The Wind in the Willows" required><div>]</div>
			<label for="author">Author</label>
			<div>[</div><input type="text" name="author" id="author" required><div>]</div>
			<label for="pages">Pages</label>
			<div>[</div><input type="tel" name="pages" id="pages" required><div>]</div>
			<label for="read">Read</label>
			<input type="checkbox" name="read" id="read">
			<!-- Submit to make use of the required attributes, though we stay on this page -->
			<button type="submit">Submit</button>
		</form>
		<div class="section-table">
			<h3>Books Available:</h3>
			<div class="table-data">
				<!-- I'm not sure about the structure here at all -->
				<div>#</div>
				<div>Title</div>
				<div>Author</div>
				<div>Pages</div>
				<div>Read?</div>
				<div>Actions</div>
				<div>-1</div>
				<div>Alice in Wonderland</div>
				<div>Lewis Carroll</div>
				<div>352</div>
				<div>Read</div>
				<div>Remove</div>
			</div>
		</div>
	</div>
</body>
</html>
