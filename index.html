<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="library.js" defer></script>
</head>
<body>
	<div class="header">
		<div class="brace v100">tools</div>
	</div>
	<div class="sidebar">
		<div class="brace h160">sidebar</div>
	</div>
	<div class="main">
		<form action="#" method="post" class="form-add-book">
			<h3>Add Book</h3>
			<label for="book-title">Title</label>
			<div>[</div><input type="text" name="book-title" id="book-title" placeholder="The Wind in the Willows" required><div>]</div>
			<label for="author">Author</label>
			<div>[</div><input type="text" name="author" id="author" required><div>]</div>
			<label for="pages">Pages</label>
			<div>[</div><input type="tel" name="pages" id="pages" required><div>]</div>
			<label for="read">Read</label>
			<input type="checkbox" name="read" id="read">
			<!-- Submit to make use of the required attributes, though we stay on this page -->
			<button type="submit">Submit</button>
		</form>
		<div class="section-table">
			<!-- Working with tables: -->
			<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
			<h3>Records:</h3>
			<table>
				<thead>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Read?</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr>
						<th>99</th>
						<td>Alice in Wonderland</td>
						<td>Lewis Carroll</td>
						<td>352</td>
						<td><input type="checkbox" checked></td>
						<td>Remove</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
