<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="library.js" defer></script>
</head>
<body>
	<div class="header">
		<div class="brace v100">tools</div>
	</div>
	<div class="sidebar">
		<div class="brace h160">sidebar</div>
	</div>
	<div class="main">
		<div class="form add-book">
			<h3>Add Book</h3>
			<label for="book-title">Title</label>
			<input type="text" name="book-title" id="book-title">
			<label for="author">Author</label>
			<input type="text" name="author" id="author">	
			<label for="pages">Pages</label>
			<input type="tel" name="pages" id="pages">
			<label for="read">Read</label>
			<input type="checkbox" name="read" id="read">
			<!-- Submit to make use of the required attributes, though we stay on this page -->
			<button type="submit">Submit</button>
		</div>
		<div>Books Available:</div>
	</div>
</body>
</html>
